<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚åõÔ∏èCoding Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  
</head>

<body>

    <header>
        <div class="header"></div>

        <section>
            <div id="countdown"></div>
        </section>
    </header>
    <main>
        <section id="intro">
            <div>
                <p class=" instructions">Practice your coding knowledge with this timed quiz. Try to answer the
                    questions correctly within the
                    timed unit. For each wrong answer, time remaining will be reduced even further!</p>
            </div>
            <button id="start-quiz" class=" start-btn">START the QUIZ</button>
        </section>

        <section id="quiz" class="hide">
            <div>
                <h1 id="text-questions" class="questions">Questions</h1>

                <div>
                    <ul>
                        <li><button class="options button" id="answer_one" value="a">Answer1</button></li>
                        <li><button class="options button" id="answer_two" value="b">Answer2</button></li>
                        <li><button class="options button" id="answer_three" value="c">Answer3</button></li>
                        <li><button class="options button" id="answer_four" value="d">Answer4</button></li>
                    </ul>
                    <div>

                        <div id="check_answers">
                        </div>
        </section>

        <section class="highscores-section hide" id="high-scores-list">
            <div>
                <h2>High Scores</h2>
                <div>
                    <button class="button" id="view-high-scores">View High scores</button>
                </div>

            </div>
        </section>

        <section id="done" class="hide">
            <div id="all-done">
                <h2>All Done!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <label id ="enter-name" for="player-name">Enter your name:</label>
                <input type="text" id="player-name" placeholder="Your Name">
                <button id="submit-score">Submit Score</button>
                <a href="highscores.html" id = "view-score-button" class="button">View High Scores</a>

        </section>




    </main>

    <footer class="footer">
        <p id="footer">üßö‚Äç‚ôÄÔ∏èMade by Melineüßö‚Äç‚ôÄÔ∏è</p>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>

</html>
